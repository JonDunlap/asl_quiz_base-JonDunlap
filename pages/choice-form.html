<header class="header">
  <div class="header__container">
    <a href="#home.html" class="header__brand">Back-End Learning</a>
    <div class="links">
      <a href="#quiz.html" class="header__link">Dashboard</a>
      <a href="#quiz-form.html" class="header__link">Create a New Question</a>
      <a href="" class="header__link">Logout</a>
    </div>
  </div>
</header>
<main class="main__container">
  <h1 class="heading">Create A New Choice</h1>
  <form class="form">
    <label class="form__label">
      <span>Choice Value</span>
      <input type="text" class="form__input" name="name" />
    </label>

    <label class="form__label">
      <span>Choice Type</span>
      <label for="" class="form__labelInline">
        <input
          type="radio"
          class="form__input__radio"
          checked
          name="type"
          value="incorrect"
        />
        <span>Incorrect</span>
      </label>
      <label for="" class="form__labelInline">
        <input
          type="radio"
          class="form__input__radio"
          name="type"
          value="correct"
        />
        <span>Correct</span>
      </label>
    </label>

    <button class="button active">Create Quiz</button>
    <small class="flash">Error Message Goes Here</small>
  </form>
</main>
